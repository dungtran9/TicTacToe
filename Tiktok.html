<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Caro Game</h3>
<p id="carogame" />

<script>
    let b = document.getElementById("carogame");

    let board = [];
    let data = "";
    for (let i = 0; i < 5; i++) {
        board[i] = new Array("  .","  .","  .","  .","  .");
    }

    for (let i = 0; i < 5; i++) {
        data += "<br/>";
        for (let j = 0; j < 5; j++) {
            data += board[i][j] + "&nbsp;&nbsp;";
        }
    }
    data += "<br/><br/><input type='button' value='Player1' onclick='change1()'>" +
        "<br/><input type='button' value='Player2' onclick='change2()'>"
    b.innerHTML = data;
    function change1() {
        let positionX = prompt("X: ");
        let positionY = prompt("Y: ");
        data = "";
        board[positionX][positionY] = "x";

        for (let i = 0; i < 5; i++) {
            data += "<br/>";
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }

        data += "<br/><br/><input type='button' value='Player1' onclick='change1()'>" +
            "<br/><input type='button' value='Player2' onclick='change2()'>"
        b.innerHTML =  data;

    }

    function change2() {
        let positionX = prompt("X: ");
        let positionY = prompt("Y: ");

        data = "";
        board[positionX][positionY] = "o";
        for (let i = 0; i < 5; i++) {
            data += "<br/>";
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        data += "<br/><br/><input type='button' value='Player1' onclick='change1()'>" +
            "<br/><input type='button' value='Player2' onclick='change2()'>"
        b.innerHTML =  data;
    }

</script>

</body>
</html>
